COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="Joomla 1.0 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 1.0 versie op 22 juli 2009 is beëindigd. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="Joomla 1.5 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 1.5 versie is beëindigd op 31 december 2012. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="Joomla 2.5 wordt geleverd met %d geaccrediteerde taalpakketten die u kunt installeren op uw website, samen met de brontaal, Engels (Brits).<br><br><i>Let op dat de ondersteuning voor de Joomla 2.5 versie is afgelopen op 31 december 2014. U wordt sterk aangeraden om te upgraden naar een ondersteunde release.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="In addition with the source language, English (British), Joomla 3.x comes with %d accredited language packs you can install directly from the backend of your site, allowing you to customize your language settings to serve the needs of your site's users and administrators."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Joomla 4 and its language packs are still work in progress. The language packs will be available as soon as Joomla 4.0 will be released."

COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla into your language by <a href=\"https://docs.joomla.org/J2.5:Making_a_Language_Pack_for_Joomla\">creating a 2.5 language pack</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_0_TITLE="How to Create a Joomla Translation"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_1_TITLE="More Information about Translations"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_2_TITLE="Want to propose packs for a language not listed here?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_BODY="Please contact the language coordinator stated in the list below."
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_3_TITLE="Have an issue with the quality of a Translation or want to collaborate with an existing Team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/International_Enhancements_for_Version_1.6\">2.5 brings a lot of new functionalities in Joomla</a><br> <a href=\"https://docs.joomla.org/Language_Switcher_Tutorial_for_Joomla_1.6\">including a simple multilanguage site implementation</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_EXTRA_INFO_4_TITLE="Information about new language functionalities in Joomla 2.5"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla! into your language by <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">creating a 3.x language pack</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="How to Create a Joomla! Translation"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="More Information about Translations"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
