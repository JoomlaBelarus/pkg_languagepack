COM_LANGUAGE_PACK_JOOMLA_VERSION_1_0_DESC="A Joomla 1.0 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 1.0-ás verziójának életciklusa 2009. július 22-én véget ért. Nyomatékiosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_1_5_DESC="A Joomla 1.5 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 1.5-ös verziójának életciklusa 2012. július 31-én véget ért. Nyomatékiosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_2_5_DESC="A Joomla 2.5 %d db akkreditált nyelvi csomaggal érkezik, amelyeket - az angol (brit) forrásnyelvvel együtt - telepíthet a webhelyére.<br><br><i>Ugyanakkor vegye figyelembe, hogy a Joomla 2.5-ös verziójának életciklusa 2014. július 31-én véget ért. Nyomatékiosan javasoljuk, hogy frissítsen egy támogatott verzióra.</i>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_X_DESC="Az angol (brit) forrásnyelvvel együtt, a Joomla 3.x %d db akkreditált nyelvi csomaggal érkezik, amelyeket közvetlenül a webhelyének adminisztrációs felületéről telepíthet, lehetővé téve a nyelvi beállítások testreszabását a webhely felhasználói és adminisztrátorai számára."
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_X_DESC="Az angol (brit) forrásnyelvvel együtt, a Joomla 4.x %d db akkreditált nyelvi csomaggal érkezik, amelyeket közvetlenül a webhelyének adminisztrációs felületéről telepíthet, lehetővé téve a nyelvi beállítások testreszabását a webhely felhasználói és adminisztrátorai számára."

COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla! into your language by <a href=\"https://docs.joomla.org/J3.1:Making_a_Language_Pack_for_Joomla\">creating a 3.x language pack</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_0_TITLE="Hogyan hozzunk létre egy Joomla! fordítást"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=617\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_1_TITLE="Több információ a fordításokról"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a></p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_2_TITLE="Want to propose packs for a language not listed here?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_BODY="Please contact the language coordinator stated in the list below."
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_3_TITLE="Have an issue with the quality of a Translation or want to collaborate with an existing Team?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_BODY="<p><a href=\"https://docs.joomla.org/J3.x:Setup_a_Multilingual_Site\">Setup a multilingual site easily</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_3_0_EXTRA_INFO_4_TITLE="Információk a Joomla 3.x új nyelvi képességeiről"

COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_BODY="<p>It's easy to translate Joomla into your language by <a href=\"https://joomla.crowdin.com/cms\">using our translation platform</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_0_TITLE="How to perform a Joomla Translation"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_BODY="<p>Please contact the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>, <br> Create an request on the <a href=\"https://github.com/joomla/core-translations/issues\">GitHub repository</a>, <br> or contact one of the managers via the <a href=\"https://joomla.crowdin.com/cms#managers\" target=\"_blank\" rel=\"noopener noreferrer\">Crowdin CMS Project</a>.</p>"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_1_TITLE="Want to propose packs for a language not listed here?"
COM_LANGUAGE_PACK_JOOMLA_VERSION_4_0_EXTRA_INFO_2_BODY="<p>There are a number of valuable resources for adding your language to Joomla and learning more about the <a href=\"https://volunteers.joomla.org/teams/joomla-cms-language-team\">Joomla! CMS (Core) Language Team</a>. You can ask questions and get tips in the <a href=\"https://forum.joomla.org/viewforum.php?f=11\">Translations Forum</a> or the <a href=\"https://forum.joomla.org/viewforum.php?f=809\">Language Forum</a> and there are a wealth of resources in <a href=\"https://forum.joomla.org/viewforum.php?f=511\">The International Zone Forum</a>.</p>"
